<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img id="speechbubble"
           src="./assets/img1.svg" 
           alt="imagem de um balão de fala vermelho com estrelas de avaliação dentro">

      <div id="top">
        <h1>Informações pessoais</h1>
      </div>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">

          <div class="col-1">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" 
                     id="first-name" 
                     required />
            </div>
  
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" 
                     id="last-name" 
                     required />
            </div>
          </div>  

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um e-mail válido)</span></label>
            <input type="email" 
                   id="event-email" 
                   required />
          </div>

          <div class="input-wrapper">
            <label for="event-category">Selecione seu curso</label>
            <select id="event-category">
              <option value="event type">Curso</option>
              <option value="course">Discover</option>
              <option value="course">Explorer</option>
              <option value="course">Ignite</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="event-category">Selecione quem foi seu mentor</label>
            <select id="event-category">
              <option value="event type">Mentor</option>
              <option value="live">Ana Silveira</option>
              <option value="podcast">João Inácio Neto (Biro³)</option>
              <option value="mentorship">Lara Azevedo</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Feedback sobre o mentor</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando a Próxima Mentoria</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>

      <input class="button" 
             type="submit" 
             form="my-form" 
             value="Salvar"/>
    </form>
  </div>
</body>
</html>
